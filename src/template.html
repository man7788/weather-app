<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <input class="location "type="text">
  <span><button class="enter">Enter Location</button></span>
  <button class="toggle">&#176;C&nbsp;/&nbsp;&#176;F</button>
  <div class="error"></div>
  <div class="name"></div>
  <div class="humidity"></div>
  <div class="main"></div>
  <div class="descript"></div>
  <img class="icon"></img>
  <div class="temp"></div><div class="degree"></div>
  <div class="max-temp"> </div><div class="max-degree"></div>
  <div class="min-temp"></div><div class="min-degree"></div>

</body>
</html>
